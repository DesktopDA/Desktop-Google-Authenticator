<body>
  

<div class= "container" style="padding-top: 30px ;">
    <h3>Reserva de Zonas Comunes</h3>
    
      <div class="row 12">
        <nav class="navbar navbar-light bg-transparent">
          <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-success" type="button" routerLink="../booking-consulta" style="margin:5px">Consultar</button>
            <button class="btn btn-outline-success active" type="button" routerLink="../booking" style="margin:5px">Crear Nueva</button>
          </form>
        </nav>
      </div>
  
    <div class="row">
        <div class="col-6">
          <img src="assets/img/Inicio/fondo_1.jpg" alt="fondo1" style="max-height:100%;max-width:100%;" class="img-fluid" alt="Responsive image">
        </div>
        <div class="col-6">
            <form >
              <div class= "row"> 
                  <div class="col-6">
                    <label for="tipo_area" class="form-label" >Selecciona Area</label>
                    <select class="form-control form-control-md" id="tipo_area"  [(ngModel)]="selectedValue" name="tipo_area_nombres" required>
                      <option value="1" selected>Gimnasio</option>
                      <option value="2">Sala de Cine</option>
                      <option value="3">Sala de Reuniones</option>
                      <option value="4">Zona de Parrillas</option>
                      <option value="5">Sala de Juegos</option>
                    </select>
                  </div>
                  <div class="col-6">
                    

                     
                  </div>
    
              </div>
              <div class= "row">
                <p></p>
              </div>  
              <div class= "row">

                <div class="col-6">
                  <label for="inputFechaReserva">Fecha Reservada</label>
                    <!-- shift+alt+a
                    
                    <input type="date" class="form-control form-control-user"
                        id="fechaIng" placeholder="Fecha de reserva">
                    -->
                    <div class="form-group">
                      <div class="input-group date" id="datepicker1">
                        <input type="date" class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                      </div>
                    </div>      
                </div>

                <div class="col-6" id="reserva"  *ngIf="selectedValue==1">
                  <label for="inputhora_reserva">Hora Reservada</label>
                    <div class="form-group">
                      <div class="input-group time">
                      <input type="time" min="06:00" max="23:00" required step="3600" class="form-control" id="inputhora_reserva" placeholder="">
                      <span class="validity" ></span>
                      </div>
                    </div>
                </div>
                <!--  -->


              </div>    
  
              <div class= "row">
                  <div class="col 6">
                    <label for="exampleDataList" class="form-label">Tipo de departamento</label>
                    <input class="form-control" list="datalistTipoDepart" id="exampleDataList" placeholder="">
                    <datalist id="datalistTipoDepart">
                      <option value="1">Flat</option>
                      <option value="2">Duplex</option>
                      <option value="3">Triplex</option>
                    </datalist>
                  </div>
              
               
                  <div class="col 3">
                    <label for="inputPiso">Piso</label>
                    <input type="text" class="form-control" id="inputPiso" placeholder="">
                  </div>  
              </div> 
              
            
  
  
              <div class= "row">
                <div class="col 6">
                  <label for="exampleDataList" class="form-label">Nombre de Acompa√±ante</label>
                  <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="">
                  <datalist id="datalistOptions">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </datalist>
  
  
                </div>
               
                <div class="col 6">
                  <label for="exampleDataList" class="form-label">Edad</label>
                  <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="">
                  <datalist id="datalistOptions">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </datalist>
                </div>  
            </div>  
  
                <div class="row justify-content-center">
                  <div class="text-center">
                    <button class="btn btn-outline-success" type="submit" >Guardar Reserva</button>
                  </div>
   
                </div>    
            </form>

        </div>
    </div>
  </div>
</body>
